<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Skills</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="skills.css">
</head>
<body>
    <div class="container">
        <div class="centerbox">
            <div id="heading"><h1>My Skills</h1></div>
            <div id="skillbox">
                <div id="firstbox">
                    <div id="HC">
                        <div id="html">
                            <i class="fa-brands fa-html5"></i><p>HTML</p>
                        </div>
                        <div id="css">
                            <i class="fa-brands fa-css3-alt"></i><p>CSS</p>
                        </div>
                    </div>
                </div>
                <div id="secondbox">
                    <div id="JR">
                        <div id="javascript">
                            <i class="fa-brands fa-js"></i><p>Javascript</p>
                        </div>
                        <div id="react">
                            <i class="fa-brands fa-react"></i><p>ReactJS</p>
                        </div>
                    </div>
                </div>
                <div id="thirdbox">
                    <div id="PB">
                        <div id="python">
                            <i class="fa-brands fa-python"></i><p>Python</p>
                        </div>
                        <div id="bootstrap">
                            <i class="fa-brands fa-bootstrap"></i><p>Bootstrap</p>
                        </div>
                    </div>
                </div> 
            </div>
        </div>
    </div>
</body>
</html>
